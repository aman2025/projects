<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<title>王牌置业</title>
<link rel="stylesheet" href="css/estate.css"> 
<script src="js/jquery-2.1.4.min.js"></script> 
<script>
$(function(){
	/*解决移动端active伪类效果*/
	document.body.addEventListener('touchstart', function(){});
	
	/*上传图片*/
	var imageLoader = document.getElementById('imageLoader');
			imageLoader.addEventListener('change', handleImage, false);
			
	var canvas = document.getElementById('imageCanvas');
	var ctx = canvas.getContext('2d');
	
	function handleImage(e){
			var reader = new FileReader();
			reader.onload = function(event){
					var img = new Image();
					img.onload = function(){
							canvas.width = 240;
							canvas.height = 180;
							ctx.drawImage(img,0,0,240,180);
							$("#upload-pic").hide();
					}
					img.src = event.target.result;
			}
			reader.readAsDataURL(e.target.files[0]);     
	}
	
	//弹出层
	//open popup
	$('#sub-verify').on('click', function(event){
		event.preventDefault();
		$('.cd-popup').addClass('is-visible');
	});
	
	//close popup
	$('.cd-popup').on('click', function(event){
		if( $(event.target).is('#confirm') || $(event.target).is('.cd-popup') ) {
			event.preventDefault();
			$(this).removeClass('is-visible');
		}
	});
})
</script>
</head>
<body class="e-bg">
<!--头部-->
<header class="header">
  <a href="javascript:history.go(-1);" class="back" ></a>
  <h1>身份验证</h1>
</header>
<!--//头部-->
<div class="main">
  <!--输入身份证号-->
  <div class="common-form">
  	<ul>
    	<li>
      	<label class="ipt-title">请输入身份证号</label>
        <!--input在验证成功后加上样式 class="ipt-verify"-->
        <input type="text" id="" placeholder="" value="13800138000" class="ipt-verify">
      </li>
    </ul>
  </div>  
  <!--//输入身份证号-->
  <!--身份证照片-->
  <div class="upload-id-pic">
  	<input type="file"  id="imageLoader" accept="image/*" onchange="handleFiles(this)">
  	<div class="id-pic" id="upload-pic"></div>
    <canvas id="imageCanvas" class="img-canvas"></canvas>
  </div>
  <div class="id-pic-remark">
  (请上传申请人身份证照片,需照片上的身份 证号码值清晰可辨认,照片文件大小不过600K)
  </div>
  <!--//身份证照片-->
  <a class="btn" id="sub-verify">提交审核</a>
</div>
<!--弹出层-->
<div class="cd-popup">
    <div class="cd-popup-container">
        <div class="pop-content">
          <div class="pictext-box pic-side">
            <div class="icon-success"></div>
            <article>
              <h5 class="text-success">恭喜!</h5>
              <p>您已成功能提交了您的身份认证资料，我们的工作人员奖在3个工作日之内进行审核！</p>
              <p>&nbsp;</p>
              <p class="text-primary">客服电话：</p>
              <p class="text-primary">官方公众号：</p>
            </article>
          </div>
        </div>
        <a href="idVerify03.html" class="btn btn-pop" >确定</a>
    </div>
</div>
<!--//弹出层-->
</body>
</html>
