<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<title>王牌置业</title>
<link rel="stylesheet" href="css/estate.css"> 
<script src="js/jquery-2.1.4.min.js"></script> 
<script>
$(function(){
		/*解决移动端active伪类效果*/
		document.body.addEventListener('touchstart', function(){});
	 /*用户名输入框焦点*/
	 $(".icon-user input").bind('focus',function(){
			$(this).parent().addClass("active");
			$(".icon-psw").removeClass("active");
			 
	 }).bind('blur',function(){ 
	 		$(this).parent().removeClass("active")
   }); 
 
	 /*密码输入框焦点*/
	 $(".icon-psw input").bind('focus',function(){
			$(this).parent().addClass("active");
			$(".icon-user").removeClass("active");
			 
	 }).bind('blur',function(){ 
	 		$(this).parent().removeClass("active")
   });  

	 /*登录按钮*/
	 $("#btn-login").bind('click',function(){
			if($(".icon-user input").val()==""){
					$("#login-tip").show().css("top","68px");
					$("#tip-text").text("请填写正确用户名");
			}
			if($(".icon-psw input").val()==""){
					$("#login-tip").show().css("top","150px");
					$("#tip-text").text("请输入密码");
			}
	 })
})
</script>
</head>
<body>
<!--头部-->
<header class="header">
	<a href="register.html" class="btn-nav pr">快速注册</a>
  <h1>用户登录</h1>
</header>
<!--//头部-->
<!--注册-->
<div class="main-login">
	<div class="user-pic" style="background-image:url(img/user-pic.jpg)"></div>  
  <!--表单-->
  <div class="login-form">
  	<div class="login-tip" id="login-tip" style="display:none"><label></label><i></i><span id="tip-text"></span></div>
  	<ul>
    	<li class="icon-user">
      	<label>用户名</label>
      	<div>
        	<span></span>
          <input type="text" id="user" placeholder="请使用用户名/手机号登录">
        </div>  
      </li>
    	<li  class="icon-psw">
      	<label>密码</label>
      	<div>
        	<span></span>
          <input type="password" id="psw" placeholder="请输入密码">
        </div>  
      </li>
    </ul>
  </div>  
  <a href="my.html" class="btn btn-login" id="btn-login">登录</a>
  <div class="clearfix">
  	<label class="pull-left">
      <input type="checkbox"  name="sign" class="chk_2" id="yes" value="自动登录" checked ><label for="yes"></label>自动登录
    </label>
    <a href="forgetPsw.html" class="pull-right">忘记密码</a>
  </div>
  <!--//表单-->
  <!--第三方登录-->
  <div class="login-other">
  	<span>第三方登录:</span>
  	<a href="#" class="site01"></a>
  	<a href="#" class="site02"></a>
  	<a href="#" class="site03"></a>
  	<a href="#" class="site04"></a>
  	<a href="#" class="site05"></a>
  	<a href="#" class="site06"></a>
  </div>  
  <!--//第三方登录-->
</div>  
<!--//注册-->
</body>
</html>
