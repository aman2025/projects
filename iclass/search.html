    <script>
    $(function(){
        var myScroll_search;
        $("#pageSearch").on("pageshow",function(){
            if(myScroll_search==null){
                    setTimeout(function(){
                      myScroll_search = new IScroll('#x_search', {
                            tap:true,
                            click:false, 
                            preventDefaultException:{tagName:/.*/},//解除默认事件锁定，调用tab，click等事件,不支持swipeleft
                            scrollbars: true,
                            mouseWheel: true,
                            fadeScrollbars: true
                        });
                    },0)
                    
                }else{

                    }
        });
        
       //清空记录 
       $("#x_s_clear").click(function(){
            $("#x_s_history ul").empty();
       })
    });
